    <style>
        /* ".inherited-styles-for-exported-element" is a generated class for the inherited styles of the exported element, feel free to rename it. */

        .inherited-styles-for-exported-element {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        a {
            outline: 0;
            transition-duration: .05s;
            transition-property: border, background, color;
            transition-timing-function: ease-in-out;
        }

        ::placeholder {
            color: #a2a2a2;
            font-family: Roboto;
        }

        .bookmarklet,
        .bookmarklet:active,
        .bookmarklet:focus,
        .bookmarklet:hover {
            background-color: #dcdcde;
            border: 1px solid #c3c4c7;
            border-radius: 5px;
            color: #2c3338;
            cursor: move;
            display: inline-block;
            font-size: 14px;
            line-height: 16px;
            position: relative;
            text-decoration: none;
        }

        a:focus {
            box-shadow: #4f94d4 0 0 0 1px, rgba(79, 148, 212, .8) 0 0 2px 1px;
            outline: 1px solid transparent;
        }

        .bookmarklet::after {
            background-color: initial;
            background-position: 0 0;
            bottom: 9px;
            box-shadow: rgba(0, 0, 0, .6) 0 10px 8px;
            content: "";
            height: 55%;
            position: absolute;
            right: 10px;
            transform: skew(20deg) rotate(6deg);
            width: 70%;
            z-index: -1;
        }


        :focus::placeholder {
            color: #555;
        }

        .bookmarklet:active {
            outline: 0;
        }

        .bookmarklet:hover::after {
            box-shadow: rgba(0, 0, 0, .7) 0 10px 8px;
            transform: skew(20deg) rotate(9deg);
        }
    </style>
</head>
